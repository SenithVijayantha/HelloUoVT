<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloUoVT</title>

    <!-- Link to google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_upward,attach_file"
    />

    <!-- Link to fontawesome icon kit -->
    <script
      src="https://kit.fontawesome.com/b4cdea8b6a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="app-header">
        <div class="heading-wrapper">
          <img src="icons/logo_transparent.png" alt="" class="logo" />
          <h1 class="heading">HelloUoVT</h1>
        </div>
        <h2 class="sub-heading">How can I help you?</h2>
      </header>

      <!-- Suggestions List -->
      <ul class="suggestions">
        <li class="suggestions-item">
          <p class="text">
            What are the undergraduate programs offered by the university?
          </p>
          <i class="fa-solid fa-pen-ruler"></i>
        </li>

        <li class="suggestions-item">
          <p class="text">
            How can I apply for admission, and what are the requirements?
          </p>
          <i class="fa-solid fa-lightbulb"></i>
        </li>

        <li class="suggestions-item">
          <p class="text">
            Where can I find the latest events and announcements?
          </p>
          <i class="fa-solid fa-compass"></i>
        </li>

        <li class="suggestions-item">
          <p class="text">
            What are the library's operating hours?
          </p>
          <i class="fa-solid fa-code"></i>
        </li>
      </ul>

      <!-- Chats container -->
      <div class="chats-container"></div>

      <!-- Prompt container -->
      <div class="prompt-container">
        <div class="prompt-wrapper">
          <form action="#" class="prompt-form">
            <input
              type="text"
              placeholder="Ask HelloUoVT"
              class="prompt-input required"
            />
            <div class="prompt-actions">
              <button
                id="send-prompt-btn"
                type="submit"
                class="material-symbols-rounded"
              >
                <!-- <i class="fa-solid fa-paper-plane"></i> -->arrow_upward
              </button>
            </div>
          </form>
        </div>

        <p class="disclaimer-text">
          Powered by
          <a href="https://gemini.google.com/" target="_blank">Gemini</a>
        </p>
      </div>
    </div>

    <script src="system_instructions.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
